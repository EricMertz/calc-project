<!DOCTYPE html>

<html>

<head>
	<title> Calculator </title>
	<link rel="stylesheet" type="text/css" href="calcstyle.css">

</head>

<body>
	<div class= "defaultdiv">
		<div class="boxed">
		  This text is enclosed in a box.
		</div>

		<div class = "buttondiv">
	  		<h5>
	  			<button class="mybutton">MC</button>
	  			<button class="mybutton">M+</button>
	  			<button class="mybutton">M-</button>
	  			<button class="mybutton">MR</button>
	  		</h5>
		</div>
		<div class = "buttondiv">
	  		<h5>
	  			<button class="mybutton">C</button>
	  			<button class="mybutton">&plusmn;</button>
	  			<button class="mybutton">&divide;</button>
	  			<button class="mybutton">&times;</button>
	  		</h5>
		</div>

		<div class = "buttondiv">
	  		<h5>
	  			<button class="mybutton">7</button>
	  			<button class="mybutton">8</button>
	  			<button class="mybutton">9</button>
	  			<button class="mybutton">-</button>
	  		</h5>
		</div>
		<div class = "buttondiv">
	  		<h5>
	  			<button class="mybutton">4</button>
	  			<button class="mybutton">5</button>
	  			<button class="mybutton">6</button>
	  			<button class="mybutton">+</button>
	  		</h5>
		</div>
		<div class = "buttondiv">
	  		<h5>
	  			<button class="mybutton">1</button>
	  			<button class="mybutton">2</button>
	  			<button class="mybutton">3</button>
	  			<button class="mybutton">=</button>
	  		</h5>
		</div>
		<div class = "buttondiv">
	  		<h5>
	  			<button class="zerobutton">0</button>
	  			<button class="mybutton">.</button>
	  		</h5>
		</div>
	</div>
</body>
